<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      />

    </head>
    <body>

        <nav>
            <div class="nav-container">
                  <div id="nav-text">Review project</div>                                                                            
            </div>
        </nav>

        <main>
            <div class="background-box">  
                <div class="btn-container">    
                            
                <h2>Our Reviews</h2>                 
                <div class="underline"></div>
                </div>
            </div>
            <section class="container">                                                                        
                <!-- review -->
                <article class="review">
                  <div class="img-container">
                    <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" id="person-img" alt="" />
                  </div>
                  <h4 id="author">sara jones</h4>
                  <p id="job">ux designer</p>
                  <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?
                  </p>
                  <!-- prev next buttons-->
                  <div class="button-container">
                    <button class="prev-btn"  >
                      <i class="fas fa-chevron-left" title="previous"></i>
                    </button>
                    <button class="next-btn"    >
                      <i class="fas fa-chevron-right"title="next"></i>
                    </button>
                  </div>
                  <!-- random button -->
                  <button class="random-btn" >surprise me</button>
                </article>
              </section>
        </main>

    
        
        <script src="app.js" async defer type="text/javascript"></script>
    </body>
</html>
